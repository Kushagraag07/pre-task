```yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cme-task
  namespace: default
  labels:
    app: cme-task
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cme-task
  template:
    metadata:
      labels:
        app: cme-task
    spec:
      serviceAccountName: backend-sa
      containers:
        # ---------------- BACKEND ----------------
        - name: backend
          image: us-central1-docker.pkg.dev/cme-task-476714/my-docker-repo/test_project-2-backend:latest
          ports:
            - name: http
              containerPort: 5000
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: cme-task-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cme-task-secret
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: cme-task-secret
                  key: DB_NAME
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: cme-task-secret
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: cme-task-secret
                  key: DB_PORT
            # <-- ADDED: API key pulled from k8s secret (created by CI)
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-key
                  key: API_KEY
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
            limits:
              cpu: 300m
              memory: 512Mi
          startupProbe:
            httpGet:
              path: /health
              port: 5000
            # 12 * 5s = up to ~60s before marking startup failed
            periodSeconds: 5
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 20
            periodSeconds: 20
            failureThreshold: 3
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 2

        # ---------------- POSTGRES ----------------
        - name: postgres
          image: us-central1-docker.pkg.dev/cme-task-476714/my-docker-repo/custom-postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: cme-task-secret
                  key: DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cme-task-secret
                  key: DB_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: cme-task-secret
                  key: DB_NAME
            - name: PGPORT
              value: "5432"
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 400m
              memory: 1Gi
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data

      volumes:
        - name: postgres-storage
          emptyDir: {}